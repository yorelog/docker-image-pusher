[package]
name = "docker-image-pusher"
version = "0.1.0"
edition = "2021"
description = "A command-line tool for pushing Docker image tar packages directly to Docker registries with chunked upload support"
license = "MIT"
authors = ["yorelog <yorelog@gmail.com>"]
repository = "https://github.com/yorelog/docker-image-pusher"
homepage = "https://github.com/yorelog/docker-image-pusher"
documentation = "https://github.com/yorelog/docker-image-pusher"
keywords = ["docker", "docker-registry-v2", "docker-tar", "upload", "cli"]
categories = ["command-line-utilities", "development-tools"]
readme = "README.md"

[dependencies]
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12.19", features = ["json", "stream"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0.12"
clap = { version = "4.5.39", features = ["derive"] }
async-trait = "0.1"
futures = "0.3"
base64 = "0.22.1"
anyhow = "1.0.98"
tar = "0.4.44"
sha2 = "0.10.9"
